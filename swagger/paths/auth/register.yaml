tags:
  - Auth
summary: Register a new traveler
operationId: registerTraveler
description: Register a new traveler
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            type: string
            description: Username of the new traveler
            example: John Doe
          email:
            type: string
            format: email
            description: Email address of the new traveler
            example: john.doe@example.com
          password:
            type: string
            description: Password for the new traveler
            example: password123
responses:
  '201':
    description: Traveler registered successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Traveler registered successfully
            data:
              type: object
              properties:
                userId:
                  type: string
                  example: 68e40dc8103fefd980c3bdd4
                username:
                  type: string
                  example: John Doe
                email:
                  type: string
                  example: john.doe@example.com
  '400':
    $ref: ../../components/responses/400.yaml
  '500':
    $ref: ../../components/responses/500.yaml
